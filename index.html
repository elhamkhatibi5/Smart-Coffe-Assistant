<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Coffee Assistant</title>
  <style>
    /* پس‌زمینه قهوه و تنظیمات ظاهری */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0,0,0,0.65);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #fff;
    }

    p {
      margin: 0 0 20px;
      font-size: 1.1rem;
      line-height: 1.4;
      text-shadow: 0 0 5px #000;
    }

    img {
      width: 90px;
      margin-top: 15px;
      filter: drop-shadow(0 0 5px white);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☕ Smart Coffee Assistant</h1>
    <p>Welcome! Please follow the prompts to place your order.</p>
    <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee Cup Icon" />
  </div>

  <!-- بارگذاری فایل JavaScript نهایی -->
  <script src="index.js"></script>
</body>
</html>
