<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Coffee Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    img {
      width: 100px;
      height: auto;
      margin-top: 20px;
      filter: drop-shadow(0 0 5px white);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☕ Welcome to Smart Coffee Assistant!</h1>
    <p>Enjoy a personalized coffee or tea ordering experience.<br />Let’s get started!</p>
    <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Tea Coffee Cup" />
  </div>

  <script src="index.js"></script>
</body>
</html>
